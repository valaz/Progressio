language: java
jdk: oraclejdk8

addons:
  sonarcloud:
    organization: "valaz-github"
    token:
      secure: $SONAR_TOKEN

install: "./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V"
script:
- ./mvnw clean install -B -PskipNpm
- ./mvnw org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: progressio
    develop: progressio-dev